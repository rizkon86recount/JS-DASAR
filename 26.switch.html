<!DOCTYPE html>
<html lang="en">
  <head>

    <title>switch</title>
  </head>
  <body>
    <script>
      const nilai = "Z";

      switch (nilai) {
        case "A":
          document.writeln("<p>Anda Lulus Dengan Sangat Baik</p>");
          break;
        case "B":

        case "C":
          document.writeln("<p>Anda Lulus</p>");
          break;
        case "D":
          document.writeln("<p>Anda tidak lulus</p>");
          break;
        default:
          document.writeln("<p>Anda harus remidial</p>");
          break;
      }
    </script>
  </body>
