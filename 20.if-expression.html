<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const examValue = 95;

      if (examValue > 80) {
        document.writeln("<p>Mantap Nilai : A</p>");
      } else if (examValue > 70) {
        document.writeln("<p>Mantap Nilai : B</p>");
      } else if (examValue > 60) {
        document.writeln("<p>Mantap Nilai : C</p>");
      } else {
        document.writeln("<p>Coba Lagi yaah</p>");
      }
    </script>
  </body>
